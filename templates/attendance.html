{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">Attendance</div>
            <div class="card-body text-center">
                <div class="video-container mb-3">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="canvas"></canvas>
                </div>

                <button id="startBtn" class="btn btn-primary">Start Camera</button>
                <button id="stopBtn" class="btn btn-danger" disabled>Stop Camera</button>

                <div id="status" class="status-message text-info mt-3"></div>
                <div id="last-recognition" class="alert alert-success mt-3" style="display:none;"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/attendance.js') }}"></script>
{% endblock %}
